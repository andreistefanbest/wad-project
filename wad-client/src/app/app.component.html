<ngx-loading-bar></ngx-loading-bar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     routerLink="/"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon class="m-r-3">home</mat-icon>
    Home
  </a>
  <a mat-tab-link
     routerLink="/purchase-history"
     routerLinkActive="active">History of purchases</a>
  <a *ngIf="userType === 'admin'" mat-tab-link
     routerLink="/management"
     routerLinkActive="active">Management</a>
  <a *ngIf="userType === 'owner'" mat-tab-link
     routerLink="/statistics"
     routerLinkActive="active">Statistics</a>
  <a mat-tab-link
     routerLink="/login"
     routerLinkActive="active">Log in / Sign in</a>
</nav>
<div [@routeAnimation]="getAnimationData(routerOutlet)">
<router-outlet #routerOutlet="outlet"></router-outlet>
</div>
