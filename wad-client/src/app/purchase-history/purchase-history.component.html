<div class="container">
  <div class="d-flex flex-row justify-content-center m-t-20">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone name </th>
        <td *matCellDef="let element" mat-cell> {{element.phoneName}} </td>
      </ng-container>

      <ng-container matColumnDef="receiverName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver Name </th>
        <td mat-cell *matCellDef="let element"> {{element.receiverName}} </td>
      </ng-container>

      <ng-container matColumnDef="receiverPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.receiverPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Date </th>
        <td mat-cell *matCellDef="let element"> {{element.purchaseDate | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
