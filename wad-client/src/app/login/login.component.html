<div class="container" *ngIf="!productsPage">
  <div class="row m-t-20">
    <div class="col-xs-12 col-md-4 col-centered text-center">
      <label>Log in with existing account</label>
      <br>
      <mat-form-field class="input">
        <input matInput
               placeholder="example@example.com"
               type="email"
               [(ngModel)]="existingUser"
        >
      </mat-form-field>
      <br>
      <mat-form-field class="input">
        <input matInput
               placeholder="Password"
               type="password"
               [(ngModel)]="existingUserPass"
        >
      </mat-form-field>
      <br>
      <button mat-stroked-button (click)="logIn($event)">Log In</button>
    </div>
  </div>

  <div class="row m-t-20">
    <div class="col-xs-12 col-md-4 col-centered text-center">
      <mat-divider class="m-t-20"></mat-divider>
    </div>
  </div>

  <div class="row m-t-20">
    <div class="col-xs-12 col-md-4 col-centered text-center">
      <label>Create a new account</label>
      <br>
      <mat-form-field class="input">
        <input matInput
               placeholder="Full Name"
               type="text"
               [(ngModel)]="newUserName">
      </mat-form-field>
      <mat-form-field class="input">
        <input matInput
               placeholder="example@example.com"
               type="email"
               [(ngModel)]="newUserMail">
      </mat-form-field>
      <br>
      <mat-form-field class="input">
        <input matInput
               placeholder="Password"
               type="password"
               [(ngModel)]="newUserPass"
        >
      </mat-form-field>
      <br>
      <button mat-stroked-button (click)="signIn($event)">Create new account</button>
    </div>
  </div>
</div>
