<div class="d-flex flex-column">
  <h1 mat-dialog-title class="m-b-5">Raportare Incident</h1>
  <mat-card-subtitle>zona Aviatorilor - {{data.event.mapPoint.longitude + ', ' + data.event.mapPoint.latitude}}</mat-card-subtitle>
  <mat-dialog-content>
    <div class="d-flex flex-column">
      <mat-card class="mat-elevation-z2 m-b-10">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Detaliere problema" [(ngModel)]="incident">
        </mat-form-field>
      </mat-card>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions class="ml-auto">
    <button mat-raised-button color="primary" [mat-dialog-close]="undefined">Ok</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="undefined">Close</button>
  </div>
</div>
